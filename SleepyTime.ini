[Rainmeter]
Update=60000
AccurateText=1

[Metadata]
Name=SleepyTime
Author=esprit
Information=http://sleepyti.me/ on your desktop
Version=2015-12-15
License=CC0

[Variables]
FallAsleepDuration=14
CycleDuration=90
SimpleMode=False

[Script]
Measure=Script
ScriptFile=SleepyTime.lua

[StyleBase]
FontColor=#White#
AntiAlias=1
StringAlign=Left
DynamicVariables=1

[StyleMainString]
FontFace=Segoe UI Semibold
FontSize=12

[StyleDesc]
FontFace=Segoe UI Semilight
FontSize=10
StringCase=Upper

[Desc1String]
Meter=String
MeterStyle=StyleBase | StyleDesc
StringAlign=Left

[MainString]
Meter=String
MeterStyle=StyleBase | StyleMainString
Y=R

[Desc2String]
Meter=String
MeterStyle=StyleBase | StyleDesc
Y=10R
